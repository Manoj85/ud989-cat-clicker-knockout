<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <section>
        <h3>Cat List:</h3>
        <ul data-bind="foreach: catList">
            <li data-bind="text: name, click: $parent.setCat"></li>
        </ul>
    </section>
    <div id="cat" data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: catLevel"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

        <section>
            <h3>Nicknames:</h3>
            <ul data-bind="foreach: nickNames">
                <li data-bind="text: $data"></li>
            </ul>
        </section>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
